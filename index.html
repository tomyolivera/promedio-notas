<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 p-3 rounded bg-dark text-light">
        <h2>Promedio de alumnos</h2>

        <form id="form_promedios">
            <div class="mb-3">
                <label for="nota_matematica">Nota de Matem√°tica</label>
                <input autocomplete="off" type="number" id="nota_matematica" class="form-control" placeholder="Ingrese la nota de Matematica" />
            </div>

            <div class="mb-3">
                <label for="nota_lengua">Nota de Lengua</label>
                <input autocomplete="off" type="number" id="nota_lengua" class="form-control" placeholder="Ingrese la nota de Lengua" />
            </div>

            <div class="mb-3">
                <label for="nota_efsi">Nota de EFSI</label>
                <input autocomplete="off" type="number" id="nota_efsi" class="form-control" placeholder="Ingrese la nota de EFSI" />
            </div>

            <div>
                <button type="submit" id="btn_promedio" class="btn btn-primary">Promedio</button>
                <button type="button" class="btn btn-warning" id="btn_materia_max">Materia con mayor nota</button>
            </div>

        </form>

        <div id="resultados" class="mt-3">
            <div id="promedio"></div>
            <div id="materias_max_nota"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
