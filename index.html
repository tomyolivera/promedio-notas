<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3 p-3 rounded bg-dark text-light">
        <h2 class="text-center">Promedio de alumnos</h2><hr>
        <h4 class="text-center mb-4">Ingrese las notas de:</h4>

        <form id="form_promedios">
            <div class="d-flex justify-content-center text-center">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="nota_matematica">Matem√°tica</label><br>
                            <input autocomplete="off" type="number" class="form-control" id="nota_matematica" />
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="nota_lengua">Lengua</label><br>
                            <input autocomplete="off" type="number" class="form-control" id="nota_lengua" />
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="nota_efsi">EFSI</label><br>
                            <input autocomplete="off" type="number" class="form-control" id="nota_efsi" />
                        </div>
                    </div>
                </div>
            </div>
            
            <hr>
            <div class="text-center mt-4 d-flex justify-content-center">
                <h3>Obtener</h3>
                <button type="submit" id="btn_promedio" class="btn btn-primary mx-3">Promedio</button>
                <button type="button" class="btn btn-warning" id="btn_materia_max">Materia con mayor nota</button>
            </div>
        </form>

        <div id="resultados" class="mt-3">
            <h5 class="text-center" id="promedio"></div>
            <h5 class="text-center" id="materias_max_nota"></h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
